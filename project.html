<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 20px;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="project.html">MyPortfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="simpan.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" id="formitem">
            <input class="form-control me-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="searchitem">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" id="cardContainer"></div>
    </div>

    <script src="JS/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const cardContainer = document.getElementById("cardContainer");
          const formItem = document.getElementById("formitem");
          const keywordInput = document.getElementById("keyword");

          var items = [
              { id: '001', name: 'Keyboard Logitek', price: 60000, description: 'Keyboard yang mantap', image: 'logitek.jpg' },
              { id: '002', name: 'Keyboard MSI', price: 300000, description: 'Keyboard gaming MSI mekanik', image: 'msi.jpg' },
              { id: '003', name: 'Mouse Genius', price: 50000, description: 'Mouse Genius biar lebih pinter', image: 'genius.jpeg' },
              { id: '004', name: 'Mouse Jerry', price: 30000, description: 'Mouse yang disukai kucing', image: 'jerry.jpg' }
          ];

          function renderCard(item) {
              const card = document.createElement("div");
              card.classList.add("col-md-4", "mt-3");
              card.innerHTML = `
                <div class="card">
                  <img src="assets/${item.image}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">${item.description}</p>
                    <p class="card-text">Rp ${item.price}</p>
                  </div>
                </div>
              `;
              cardContainer.appendChild(card);
          }

          function renderCards(items) {
              cardContainer.innerHTML = "";
              items.forEach(item => {
                  renderCard(item);
              });
          }

          function searchItems(keyword) {
              const filteredItems = items.filter(item => item.name.toLowerCase().includes(keyword.toLowerCase()));
              renderCards(filteredItems);
          }

          formItem.addEventListener("submit", function (e) {
              e.preventDefault();
              const keyword = keywordInput.value;
              searchItems(keyword);
          });

          // Initial render
          renderCards(items);
      });
    </script>
</body>
</html>
